name: Frontend CI/CD - Probability

on:
  push:
    branches:
      - main
    paths:
      - 'front/central/**'
      - '.github/workflows/frontend-ci-cd.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 476702565908
  IMAGE_NAME: frontend

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-24.04-arm  # Runner ARM64 nativo - mÃ¡s rÃ¡pido y barato
    permissions:
      contents: write  # Necesario para crear y push de tags
    outputs:
      version_full: ${{ steps.version.outputs.VERSION_FULL }}
      version_short: ${{ steps.version.outputs.VERSION_SHORT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/central/package-lock.json

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            podman login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Generate version
        id: version
        run: |
          chmod +x .github/scripts/generate-version.sh
          .github/scripts/generate-version.sh probability-frontend us-east-1 476702565908

      - name: Build image with Podman (ARM64)
        working-directory: ./front/central
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'https://app.probabilityia.com.co/api/v1' }}
          API_BASE_URL: ${{ secrets.API_BASE_URL || 'http://back-central:3050/api/v1' }}
        run: |
          VERSION_FULL="${{ steps.version.outputs.VERSION_FULL }}"
          VERSION_SHORT="${{ steps.version.outputs.VERSION_SHORT }}"
          SHORT_SHA="${{ steps.version.outputs.SHORT_SHA }}"

          REPO_URL="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-frontend"

          podman build \
            --platform linux/arm64 \
            --no-cache \
            --build-arg NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL} \
            --build-arg API_BASE_URL=${API_BASE_URL} \
            -f docker/Dockerfile \
            -t ${REPO_URL}:latest \
            -t ${REPO_URL}:${VERSION_FULL} \
            -t ${REPO_URL}:${VERSION_SHORT} \
            -t ${REPO_URL}:${SHORT_SHA} \
            .

          echo "âœ… Imagen construida con 4 tags:"
          echo "   - latest"
          echo "   - ${VERSION_FULL}"
          echo "   - ${VERSION_SHORT}"
          echo "   - ${SHORT_SHA}"

      - name: Push image to ECR
        run: |
          VERSION_FULL="${{ steps.version.outputs.VERSION_FULL }}"
          VERSION_SHORT="${{ steps.version.outputs.VERSION_SHORT }}"
          SHORT_SHA="${{ steps.version.outputs.SHORT_SHA }}"

          REPO_URL="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-frontend"

          echo "ðŸ“¤ Pushing tags to ECR..."
          podman push ${REPO_URL}:latest
          podman push ${REPO_URL}:${VERSION_FULL}
          podman push ${REPO_URL}:${VERSION_SHORT}
          podman push ${REPO_URL}:${SHORT_SHA}

          echo "âœ… 4 tags pushed successfully"

      - name: Create Git Tag
        run: |
          VERSION_TAG="v${{ steps.version.outputs.VERSION_SHORT }}"
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Eliminar tag local si existe
          git tag -d "${VERSION_TAG}" 2>/dev/null || true

          # Crear tag
          git tag -a "${VERSION_TAG}" -m "Release ${VERSION_TAG} - Frontend

          Image: probability-frontend:${{ steps.version.outputs.VERSION_FULL }}
          Commit: ${{ github.sha }}"

          # Push forzado del tag (sobrescribe si existe en remoto)
          git push origin "${VERSION_TAG}" --force
          echo "âœ… Git tag created/updated: ${VERSION_TAG}"

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Upload compose file
        run: |
          scp -o StrictHostKeyChecking=no \
            infra/compose-prod/podman-compose.yaml \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/probability/infra/compose-prod/

      - name: Deploy to server
        env:
          VERSION_FULL: ${{ needs.build-and-push.outputs.version_full }}
          VERSION_SHORT: ${{ needs.build-and-push.outputs.version_short }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "VERSION_FULL='${{ env.VERSION_FULL }}' bash -s" << 'EOF'
            set -e
            export PATH=/usr/local/bin:/usr/bin:/bin:$HOME/.local/bin:$PATH

            # Crear directorio si no existe
            mkdir -p ~/probability/infra/compose-prod

            # Instalar/reinstalar AWS CLI para ARM64
            # Verificar si AWS CLI estÃ¡ instalado y funciona correctamente
            if ! command -v aws &> /dev/null || ! aws --version &> /dev/null; then
              echo "ðŸ“¦ Instalando/reinstalando AWS CLI para ARM64..."
              # Remover instalaciÃ³n anterior si existe
              sudo rm -rf /usr/local/aws-cli /usr/local/bin/aws /usr/local/bin/aws_completer
              # Descargar e instalar versiÃ³n ARM64
              curl "https://awscli.amazonaws.com/awscli-exe-linux-aarch64.zip" -o "awscliv2.zip"
              unzip -q awscliv2.zip
              sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli
              rm -rf aws awscliv2.zip
              # Verificar instalaciÃ³n
              /usr/local/bin/aws --version || {
                echo "âŒ Error: AWS CLI no se instalÃ³ correctamente"
                exit 1
              }
              echo "âœ… AWS CLI instalado correctamente"
            else
              echo "âœ… AWS CLI ya estÃ¡ instalado y funcionando"
            fi

            cd ~/probability/infra/compose-prod || exit 1

            # Asegurar que AWS CLI estÃ© en PATH
            export PATH=/usr/local/bin:/usr/bin:/bin:$HOME/.local/bin:$PATH

            # Login a ECR privado
            echo "ðŸ” Logging in to ECR..."
            /usr/local/bin/aws ecr get-login-password --region us-east-1 | \
              podman login --username AWS --password-stdin 476702565908.dkr.ecr.us-east-1.amazonaws.com

            # Obtener el ID de la imagen actual antes del pull
            echo "ðŸ“¦ Pulling image with version tag: $VERSION_FULL"
            OLD_IMAGE_ID=$(podman images --format "{{.ID}}" 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:latest 2>/dev/null || echo "")

            # Eliminar imÃ¡genes locales para forzar nuevo pull
            podman rmi 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:latest 2>/dev/null || true
            podman rmi 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:$VERSION_FULL 2>/dev/null || true

            # Pull image con versiÃ³n especÃ­fica (garantiza que es la imagen reciÃ©n construida)
            podman pull 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:$VERSION_FULL

            # Tag la imagen con versiÃ³n como latest localmente
            podman tag 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:$VERSION_FULL \
                       476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:latest

            # Obtener el ID de la nueva imagen
            NEW_IMAGE_ID=$(podman images --format "{{.ID}}" 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:latest)

            echo "ðŸ“Š Old image ID: ${OLD_IMAGE_ID:-none}"
            echo "ðŸ“Š New image ID: $NEW_IMAGE_ID"
            echo "ðŸ“Š Version: $VERSION_FULL"

            # Siempre recrear el contenedor con la nueva imagen especÃ­fica
            echo "âœ… Nueva imagen detectada (Version: $VERSION_FULL), recreando contenedor..."

            # Eliminar contenedor existente
            echo "ðŸ—‘ï¸  Eliminando contenedor existente..."
            podman rm --force frontend_prod 2>/dev/null || true
            sleep 2

            # Crear contenedor con la NUEVA imagen
            echo "ðŸ”„ Creando contenedor frontend con imagen $VERSION_FULL..."

            if [ ! -f .env ]; then
              echo "âŒ Error: archivo .env no encontrado"
              exit 1
            fi

            podman run -d \
              --name frontend_prod \
              --label io.podman.compose.project=compose-prod \
              --label io.podman.compose.service=front-central \
              --env-file .env \
              --network compose-prod_app-network \
              -p 8080:3000 \
              --restart always \
              --health-cmd 'CMD wget --no-verbose --tries=1 --spider http://localhost:3000/' \
              --health-interval 30s \
              --health-timeout 10s \
              --health-retries 3 \
              --health-start-period 15s \
              476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:$VERSION_FULL

            # SIEMPRE reiniciar nginx despuÃ©s de actualizar frontend
            echo "ðŸ”„ Reiniciando nginx para reconectar con el nuevo contenedor..."
            if podman ps -a --format '{{.Names}}' | grep -q '^nginx_prod$'; then
              podman restart nginx_prod
              echo "âœ… Nginx reiniciado correctamente"
            else
              echo "âš ï¸  Nginx no estÃ¡ corriendo"
            fi
            sleep 3

            echo "â³ Esperando a que el contenedor inicie (15 segundos)..."
            sleep 15
              
            # Verificar que el contenedor estÃ¡ corriendo (con reintentos)
            MAX_RETRIES=3
            RETRY_COUNT=0
            CONTAINER_STATUS=""

            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              CONTAINER_STATUS=$(podman inspect frontend_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
              echo "ðŸ“‹ Intento $(($RETRY_COUNT + 1))/$MAX_RETRIES - Estado del contenedor: $CONTAINER_STATUS"

              if [ "$CONTAINER_STATUS" = "running" ]; then
                break
              fi

              RETRY_COUNT=$(($RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "â³ Esperando 5 segundos mÃ¡s..."
                sleep 5
              fi
            done

            # Mostrar logs antes de verificar estado final
            echo "ðŸ“‹ Ãšltimos logs del contenedor:"
            podman logs --tail 30 frontend_prod 2>/dev/null || true

            # Verificar estado final
            CONTAINER_STATUS=$(podman inspect frontend_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
            if [ "$CONTAINER_STATUS" != "running" ]; then
              echo "âŒ El contenedor no estÃ¡ corriendo despuÃ©s de $MAX_RETRIES intentos"
              echo "ðŸ“‹ Estado final: $CONTAINER_STATUS"
              echo "ðŸ“‹ Revisando logs de error:"
              podman logs --tail 50 frontend_prod 2>/dev/null || true

              # Intentar reiniciar manualmente
              echo "ðŸ”„ Intentando reiniciar manualmente..."
              podman restart frontend_prod 2>/dev/null || podman start frontend_prod 2>/dev/null || true
              sleep 10

              # Verificar una vez mÃ¡s
              CONTAINER_STATUS=$(podman inspect frontend_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
              if [ "$CONTAINER_STATUS" != "running" ]; then
                echo "âŒ Error crÃ­tico: No se pudo iniciar el contenedor. Revisar logs manualmente."
                exit 1
              else
                echo "âœ… Contenedor iniciado despuÃ©s de reinicio manual"
              fi
            else
              echo "âœ… Contenedor corriendo correctamente"
            fi

            # Verificar que el contenedor estÃ¡ usando la nueva imagen
            CONTAINER_IMAGE_ID=$(podman inspect frontend_prod --format '{{.Image}}' 2>/dev/null || echo "")
            NEW_IMAGE_FULL_ID=$(podman images --format "{{.ID}}" --no-trunc 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:$VERSION_FULL | head -1)

            echo "ðŸ“‹ Image ID del contenedor: ${CONTAINER_IMAGE_ID:0:12}"
            echo "ðŸ“‹ Image ID esperada (Version $VERSION_FULL): ${NEW_IMAGE_FULL_ID:0:12}"

            if [ -n "$CONTAINER_IMAGE_ID" ] && [ -n "$NEW_IMAGE_FULL_ID" ]; then
              if [ "${CONTAINER_IMAGE_ID:0:12}" = "${NEW_IMAGE_FULL_ID:0:12}" ]; then
                echo "âœ… Contenedor actualizado correctamente con la nueva imagen (Version: $VERSION_FULL)"
              else
                echo "âŒ ERROR: El contenedor NO estÃ¡ usando la imagen correcta"
                exit 1
              fi
            fi

            # Limpiar imÃ¡genes antiguas de frontend
            echo "ðŸ§¹ Limpiando imÃ¡genes antiguas de frontend..."

            podman images --format "{{.Repository}}:{{.Tag}} {{.ID}}" | \
              grep "probability-frontend" | \
              grep -v "$VERSION_FULL" | \
              grep -v "latest" | \
              awk '{print $2}' | \
              xargs -r podman rmi -f 2>/dev/null || true

            podman image prune -f

            echo "âœ… Frontend deployed successfully with version $VERSION_FULL"
          EOF
