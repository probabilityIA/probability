name: Frontend CI/CD - Probability

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'front/central/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'front/central/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPO: public.ecr.aws/c1l9h7c9/probability
  IMAGE_NAME: frontend

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for ARM64 emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR Public
        run: |
          aws ecr-public get-login-password --region ${{ env.AWS_REGION }} | \
            podman login --username AWS --password-stdin public.ecr.aws

      - name: Build image with Podman (ARM64)
        working-directory: ./front/central
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'https://app.probabilityia.com.co/api/v1' }}
          API_BASE_URL: ${{ secrets.API_BASE_URL || 'http://back-central:3050/api/v1' }}
        run: |
          podman build \
            --platform linux/arm64 \
            --build-arg NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL} \
            --build-arg API_BASE_URL=${API_BASE_URL} \
            -f docker/Dockerfile \
            -t ${{ env.ECR_REPO }}:${{ env.IMAGE_NAME }}-latest \
            -t ${{ env.ECR_REPO }}:${{ env.IMAGE_NAME }}-${{ github.sha }} \
            .

      - name: Push image to ECR
        run: |
          podman push ${{ env.ECR_REPO }}:${{ env.IMAGE_NAME }}-latest
          podman push ${{ env.ECR_REPO }}:${{ env.IMAGE_NAME }}-${{ github.sha }}

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/probability/infra/compose-prod || exit 1

            # Login a ECR publico
            aws ecr-public get-login-password --region us-east-1 | \
              podman login --username AWS --password-stdin public.ecr.aws

            # Pull latest image
            podman pull public.ecr.aws/c1l9h7c9/probability:frontend-latest

            # Restart service
            podman-compose -f podman-compose.yaml up -d front-central

            # Clean up
            podman image prune -f

            echo "Frontend deployed successfully"
          EOF
