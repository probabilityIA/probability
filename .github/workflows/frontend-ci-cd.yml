name: Frontend CI/CD - Probability

on:
  push:
    branches:
      - main
    paths:
      - 'front/central/**'
      - '.github/workflows/frontend-ci-cd.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 476702565908
  IMAGE_NAME: frontend

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-24.04-arm  # Runner ARM64 nativo - m√°s r√°pido y barato

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/central/package-lock.json

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            podman login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build image with Podman (ARM64)
        working-directory: ./front/central
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'https://app.probabilityia.com.co/api/v1' }}
          API_BASE_URL: ${{ secrets.API_BASE_URL || 'http://back-central:3050/api/v1' }}
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          podman build \
            --platform linux/arm64 \
            --no-cache \
            --build-arg NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL} \
            --build-arg API_BASE_URL=${API_BASE_URL} \
            -f docker/Dockerfile \
            -t ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-frontend:latest \
            -t ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-frontend:$SHORT_SHA \
            .

      - name: Push image to ECR
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          podman push ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-frontend:latest
          podman push ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-frontend:$SHORT_SHA

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Upload compose file
        run: |
          scp -o StrictHostKeyChecking=no \
            infra/compose-prod/podman-compose.yaml \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/probability/infra/compose-prod/

      - name: Deploy to server
        env:
          SHORT_SHA: ${{ github.sha }}
        run: |
          SHORT_SHA=$(echo "$SHORT_SHA" | cut -c1-7)
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e
            export PATH=\$PATH:\$HOME/.local/bin:/usr/local/bin:/usr/bin
            export SHORT_SHA=$SHORT_SHA

            # Crear directorio si no existe
            mkdir -p ~/probability/infra/compose-prod

            # Instalar/reinstalar AWS CLI para ARM64
            # Verificar si AWS CLI est√° instalado y funciona correctamente
            if ! command -v aws &> /dev/null || ! aws --version &> /dev/null; then
              echo "üì¶ Instalando/reinstalando AWS CLI para ARM64..."
              # Remover instalaci√≥n anterior si existe
              sudo rm -rf /usr/local/aws-cli /usr/local/bin/aws /usr/local/bin/aws_completer
              # Descargar e instalar versi√≥n ARM64
              curl "https://awscli.amazonaws.com/awscli-exe-linux-aarch64.zip" -o "awscliv2.zip"
              unzip -q awscliv2.zip
              sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli
              rm -rf aws awscliv2.zip
              # Verificar instalaci√≥n
              /usr/local/bin/aws --version || {
                echo "‚ùå Error: AWS CLI no se instal√≥ correctamente"
                exit 1
              }
              echo "‚úÖ AWS CLI instalado correctamente"
            else
              echo "‚úÖ AWS CLI ya est√° instalado y funcionando"
            fi

            cd ~/probability/infra/compose-prod || exit 1

            # Asegurar que AWS CLI est√© en PATH
            export PATH="/usr/local/bin:\$PATH"

            # Login a ECR privado
            echo "üîê Logging in to ECR..."
            /usr/local/bin/aws ecr get-login-password --region us-east-1 | \
              podman login --username AWS --password-stdin 476702565908.dkr.ecr.us-east-1.amazonaws.com

            # Obtener el ID de la imagen actual antes del pull
            echo "üì¶ Pulling image with SHA tag: \$SHORT_SHA"
            OLD_IMAGE_ID=\$(podman images --format "{{.ID}}" 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:latest 2>/dev/null || echo "")

            # Eliminar im√°genes locales para forzar nuevo pull
            podman rmi 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:latest 2>/dev/null || true
            podman rmi 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:\$SHORT_SHA 2>/dev/null || true

            # Pull image con SHA espec√≠fico (garantiza que es la imagen reci√©n construida)
            podman pull 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:\$SHORT_SHA

            # Tag la imagen con SHA como latest localmente
            podman tag 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:\$SHORT_SHA \
                       476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:latest

            # Obtener el ID de la nueva imagen
            NEW_IMAGE_ID=\$(podman images --format "{{.ID}}" 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:latest)

            echo "üìä Old image ID: \${OLD_IMAGE_ID:-none}"
            echo "üìä New image ID: \$NEW_IMAGE_ID"
            echo "üìä Git SHA: \$SHORT_SHA"

            # Siempre recrear el contenedor con la nueva imagen espec√≠fica
            echo "‚úÖ Nueva imagen detectada (SHA: \$SHORT_SHA), recreando contenedor..."

            # Detener y eliminar el contenedor existente de forma forzada
            echo "üõë Deteniendo contenedor frontend_prod..."
            podman stop frontend_prod 2>/dev/null || true

            echo "üóëÔ∏è  Eliminando contenedor frontend_prod..."
            podman rm -f frontend_prod 2>/dev/null || true

            # Recrear el contenedor con la nueva imagen
            echo "üîÑ Recreando contenedor con nueva imagen..."
            podman-compose -f podman-compose.yaml up -d --no-deps front-central

            # Reiniciar nginx completamente para que resuelva las nuevas IPs de los contenedores
            echo "üîÑ Reiniciando nginx para reconectar con el nuevo contenedor..."
            podman restart nginx_prod 2>/dev/null || echo "‚ÑπÔ∏è  Nginx no est√° corriendo"
            sleep 3

            echo "‚è≥ Esperando a que el contenedor inicie (15 segundos)..."
            sleep 15
              
            # Verificar que el contenedor est√° corriendo (con reintentos)
            MAX_RETRIES=3
            RETRY_COUNT=0
            CONTAINER_STATUS=""

            while [ \$RETRY_COUNT -lt \$MAX_RETRIES ]; do
              CONTAINER_STATUS=\$(podman inspect frontend_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
              echo "üìã Intento \$((\$RETRY_COUNT + 1))/\$MAX_RETRIES - Estado del contenedor: \$CONTAINER_STATUS"

              if [ "\$CONTAINER_STATUS" = "running" ]; then
                break
              fi

              RETRY_COUNT=\$((\$RETRY_COUNT + 1))
              if [ \$RETRY_COUNT -lt \$MAX_RETRIES ]; then
                echo "‚è≥ Esperando 5 segundos m√°s..."
                sleep 5
              fi
            done

            # Mostrar logs antes de verificar estado final
            echo "üìã √öltimos logs del contenedor:"
            podman logs --tail 30 frontend_prod 2>/dev/null || true

            # Verificar estado final
            CONTAINER_STATUS=\$(podman inspect frontend_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
            if [ "\$CONTAINER_STATUS" != "running" ]; then
              echo "‚ùå El contenedor no est√° corriendo despu√©s de \$MAX_RETRIES intentos"
              echo "üìã Estado final: \$CONTAINER_STATUS"
              echo "üìã Revisando logs de error:"
              podman logs --tail 50 frontend_prod 2>/dev/null || true

              # Intentar reiniciar manualmente
              echo "üîÑ Intentando reiniciar manualmente..."
              podman restart frontend_prod 2>/dev/null || podman start frontend_prod 2>/dev/null || true
              sleep 10

              # Verificar una vez m√°s
              CONTAINER_STATUS=\$(podman inspect frontend_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
              if [ "\$CONTAINER_STATUS" != "running" ]; then
                echo "‚ùå Error cr√≠tico: No se pudo iniciar el contenedor. Revisar logs manualmente."
                exit 1
              else
                echo "‚úÖ Contenedor iniciado despu√©s de reinicio manual"
              fi
            else
              echo "‚úÖ Contenedor corriendo correctamente"
            fi

            # Verificar que el contenedor est√° usando la nueva imagen
            CONTAINER_IMAGE_ID=\$(podman inspect frontend_prod --format '{{.Image}}' 2>/dev/null || echo "")
            NEW_IMAGE_FULL_ID=\$(podman images --format "{{.ID}}" --no-trunc 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:latest | head -1)

            echo "üìã Image ID del contenedor: \${CONTAINER_IMAGE_ID:0:12}"
            echo "üìã Image ID esperada: \${NEW_IMAGE_FULL_ID:0:12}"

            if [ -n "\$CONTAINER_IMAGE_ID" ] && [ -n "\$NEW_IMAGE_FULL_ID" ]; then
              if [ "\${CONTAINER_IMAGE_ID:0:12}" = "\${NEW_IMAGE_FULL_ID:0:12}" ]; then
                echo "‚úÖ Contenedor actualizado correctamente con la nueva imagen (SHA: \$SHORT_SHA)"
              else
                echo "‚ö†Ô∏è  Advertencia: El contenedor podr√≠a no estar usando la imagen m√°s reciente"
              fi
            fi

            # Clean up im√°genes antiguas
            echo "üßπ Limpiando im√°genes antiguas..."
            podman image prune -f

            echo "‚úÖ Frontend deployed successfully"
          EOF
