name: Deploy All Services - Probability

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite ejecucion manual

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 476702565908
  # IMPORTANTE: Usar solo ECR privado para evitar problemas de configuraci√≥n
  ECR_REGISTRY: 476702565908.dkr.ecr.us-east-1.amazonaws.com

jobs:
  deploy:
    name: Deploy All Services
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy all services
        run: |
          # Subir podman-compose.yaml si cambio
          scp -o StrictHostKeyChecking=no \
            infra/compose-prod/podman-compose.yaml \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/probability/infra/compose-prod/ || echo "No se pudo subir podman-compose.yaml"

          # Ejecutar despliegue
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # Actualizar PATH
            export PATH=$PATH:$HOME/.local/bin:/usr/local/bin:/usr/bin

            # Verificar que podman-compose este disponible
            if ! command -v podman-compose &> /dev/null; then
              echo "podman-compose no esta disponible"
              exit 1
            fi

            cd ~/probability/infra/compose-prod || exit 1

            # Verificar que existe .env
            if [ ! -f .env ]; then
              echo "Error: Archivo .env no encontrado"
              exit 1
            fi
            echo "Archivo .env encontrado"

            # Configurar registries de Podman
            echo "Configurando registries de Podman..."
            sudo mkdir -p /etc/containers
            if [ ! -f /etc/containers/registries.conf ] || ! grep -q "docker.io" /etc/containers/registries.conf 2>/dev/null; then
              echo 'unqualified-search-registries = ["docker.io", "quay.io"]' | sudo tee /etc/containers/registries.conf > /dev/null
              echo 'short-name-mode = "permissive"' | sudo tee -a /etc/containers/registries.conf > /dev/null
            fi

            echo "Levantando todos los servicios..."

            # Login a ECR privado
            aws ecr get-login-password --region us-east-1 | \
              podman login --username AWS --password-stdin 476702565908.dkr.ecr.us-east-1.amazonaws.com

            # Pull latest images
            echo "Pulling latest images..."
            podman pull 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-backend:latest || true
            podman pull 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-frontend:latest || true
            podman pull 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:latest || true
            podman pull 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:latest || true

            # Levantar todos los servicios
            echo "Levantando servicios..."
            podman-compose -f podman-compose.yaml up -d 2>&1 || {
              echo "Algunos servicios no se pudieron levantar"
            }

            # Esperar
            sleep 5

            # Show status
            echo "Estado de los servicios:"
            podman-compose -f podman-compose.yaml ps || true

            # Mostrar contenedores activos
            echo "Contenedores activos:"
            podman ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" || true

            # Clean up old images
            podman image prune -f || true

            echo "Proceso de despliegue completado"
          EOF
