name: Nginx CI/CD - Probability

on:
  push:
    branches:
      - main
    paths:
      - 'infra/nginx/**'
      - '.github/workflows/nginx-ci-cd.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 476702565908
  IMAGE_NAME: nginx

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-24.04-arm  # Runner ARM64 nativo - m√°s r√°pido y barato
    permissions:
      contents: write  # Necesario para crear y push de tags
    outputs:
      version_full: ${{ steps.version.outputs.VERSION_FULL }}
      version_short: ${{ steps.version.outputs.VERSION_SHORT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            podman login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Generate version
        id: version
        run: |
          chmod +x .github/scripts/generate-version.sh
          .github/scripts/generate-version.sh probability-nginx us-east-1 476702565908

      - name: Build image with Podman (ARM64)
        working-directory: ./infra/nginx
        run: |
          VERSION_FULL="${{ steps.version.outputs.VERSION_FULL }}"
          VERSION_SHORT="${{ steps.version.outputs.VERSION_SHORT }}"
          SHORT_SHA="${{ steps.version.outputs.SHORT_SHA }}"

          REPO_URL="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-nginx"

          podman build \
            --platform linux/arm64 \
            -f Dockerfile \
            -t ${REPO_URL}:latest \
            -t ${REPO_URL}:${VERSION_FULL} \
            -t ${REPO_URL}:${VERSION_SHORT} \
            -t ${REPO_URL}:${SHORT_SHA} \
            .

          echo "‚úÖ Imagen construida con 4 tags:"
          echo "   - latest"
          echo "   - ${VERSION_FULL}"
          echo "   - ${VERSION_SHORT}"
          echo "   - ${SHORT_SHA}"

      - name: Push image to ECR
        run: |
          VERSION_FULL="${{ steps.version.outputs.VERSION_FULL }}"
          VERSION_SHORT="${{ steps.version.outputs.VERSION_SHORT }}"
          SHORT_SHA="${{ steps.version.outputs.SHORT_SHA }}"

          REPO_URL="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-nginx"

          echo "üì§ Pushing tags to ECR..."
          podman push ${REPO_URL}:latest
          podman push ${REPO_URL}:${VERSION_FULL}
          podman push ${REPO_URL}:${VERSION_SHORT}
          podman push ${REPO_URL}:${SHORT_SHA}

          echo "‚úÖ 4 tags pushed successfully"

      - name: Create Git Tag
        run: |
          VERSION_TAG="v${{ steps.version.outputs.VERSION_SHORT }}"
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Eliminar tag local si existe
          git tag -d "${VERSION_TAG}" 2>/dev/null || true

          # Crear tag
          git tag -a "${VERSION_TAG}" -m "Release ${VERSION_TAG} - Nginx

          Image: probability-nginx:${{ steps.version.outputs.VERSION_FULL }}
          Commit: ${{ github.sha }}"

          # Push forzado del tag (sobrescribe si existe en remoto)
          git push origin "${VERSION_TAG}" --force
          echo "‚úÖ Git tag created/updated: ${VERSION_TAG}"

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Upload compose file
        run: |
          scp -o StrictHostKeyChecking=no \
            infra/compose-prod/podman-compose.yaml \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/probability/infra/compose-prod/

      - name: Deploy to server
        env:
          VERSION_FULL: ${{ needs.build-and-push.outputs.version_full }}
          VERSION_SHORT: ${{ needs.build-and-push.outputs.version_short }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "VERSION_FULL='${{ env.VERSION_FULL }}' bash -s" << 'EOF'
            set -e
            export PATH=/usr/local/bin:/usr/bin:/bin:$HOME/.local/bin:$PATH

            # Crear directorio si no existe
            mkdir -p ~/probability/infra/compose-prod

            # Asegurar permisos de certificados SSL para Podman rootless
            echo "üìú Verificando permisos de certificados SSL..."
            sudo chmod 755 /etc/letsencrypt/live /etc/letsencrypt/archive 2>/dev/null || true
            sudo chmod 644 /etc/letsencrypt/archive/app.probabilityia.com.co/*.pem 2>/dev/null || true
            echo "‚úÖ Permisos de certificados verificados"

            # Instalar/reinstalar AWS CLI para ARM64
            # Verificar si AWS CLI est√° instalado y funciona correctamente
            if ! command -v aws &> /dev/null || ! aws --version &> /dev/null; then
              echo "üì¶ Instalando/reinstalando AWS CLI para ARM64..."
              # Remover instalaci√≥n anterior si existe
              sudo rm -rf /usr/local/aws-cli /usr/local/bin/aws /usr/local/bin/aws_completer
              # Descargar e instalar versi√≥n ARM64
              curl "https://awscli.amazonaws.com/awscli-exe-linux-aarch64.zip" -o "awscliv2.zip"
              unzip -q awscliv2.zip
              sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli
              rm -rf aws awscliv2.zip
              # Verificar instalaci√≥n
              /usr/local/bin/aws --version || {
                echo "‚ùå Error: AWS CLI no se instal√≥ correctamente"
                exit 1
              }
              echo "‚úÖ AWS CLI instalado correctamente"
            else
              echo "‚úÖ AWS CLI ya est√° instalado y funcionando"
            fi

            # Configurar puertos privilegiados para Podman rootless
            if ! grep -q "net.ipv4.ip_unprivileged_port_start=80" /etc/sysctl.conf 2>/dev/null; then
              echo "net.ipv4.ip_unprivileged_port_start=80" | sudo tee -a /etc/sysctl.conf > /dev/null
              sudo sysctl -p /etc/sysctl.conf || sudo sysctl net.ipv4.ip_unprivileged_port_start=80 || true
            fi

            cd ~/probability/infra/compose-prod || exit 1

            # Asegurar que AWS CLI est√© en PATH
            export PATH=/usr/local/bin:/usr/bin:/bin:$HOME/.local/bin:$PATH

            # Login a ECR privado
            echo "üîê Logging in to ECR..."
            /usr/local/bin/aws ecr get-login-password --region us-east-1 | \
              podman login --username AWS --password-stdin 476702565908.dkr.ecr.us-east-1.amazonaws.com

            # Obtener el ID de la imagen actual antes del pull
            echo "üì¶ Pulling image with version tag: $VERSION_FULL"
            OLD_IMAGE_ID=$(podman images --format "{{.ID}}" 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:latest 2>/dev/null || echo "")

            # Eliminar im√°genes locales para forzar nuevo pull
            podman rmi 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:latest 2>/dev/null || true
            podman rmi 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:$VERSION_FULL 2>/dev/null || true

            # Pull image con versi√≥n espec√≠fica (garantiza que es la imagen reci√©n construida)
            podman pull 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:$VERSION_FULL

            # Tag la imagen con versi√≥n como latest localmente
            podman tag 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:$VERSION_FULL \
                       476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:latest

            # Obtener el ID de la nueva imagen
            NEW_IMAGE_ID=$(podman images --format "{{.ID}}" 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:latest)

            echo "üìä Old image ID: ${OLD_IMAGE_ID:-none}"
            echo "üìä New image ID: $NEW_IMAGE_ID"
            echo "üìä Version: $VERSION_FULL"

            # Siempre recrear el contenedor con la nueva imagen espec√≠fica
            echo "‚úÖ Nueva imagen detectada (Version: $VERSION_FULL), recreando contenedor..."

            # Recrear el contenedor SIN reiniciar dependencias (reemplazo sutil)
            echo "üîÑ Recreando contenedor con nueva imagen (sin afectar dependencias)..."
            podman-compose -f podman-compose.yaml up -d --force-recreate --no-deps nginx

            echo "‚è≥ Esperando a que el contenedor inicie (10 segundos)..."
            sleep 10
              
            # Verificar que el contenedor est√° corriendo (con reintentos)
            MAX_RETRIES=3
            RETRY_COUNT=0
            CONTAINER_STATUS=""

            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              CONTAINER_STATUS=$(podman inspect nginx_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
              echo "üìã Intento $(($RETRY_COUNT + 1))/$MAX_RETRIES - Estado del contenedor: $CONTAINER_STATUS"

              if [ "$CONTAINER_STATUS" = "running" ]; then
                break
              fi

              RETRY_COUNT=$(($RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "‚è≥ Esperando 5 segundos m√°s..."
                sleep 5
              fi
            done

            # Mostrar logs antes de verificar estado final
            echo "üìã √öltimos logs del contenedor:"
            podman logs --tail 30 nginx_prod 2>/dev/null || true

            # Verificar estado final
            CONTAINER_STATUS=$(podman inspect nginx_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
            if [ "$CONTAINER_STATUS" != "running" ]; then
              echo "‚ùå El contenedor no est√° corriendo despu√©s de $MAX_RETRIES intentos"
              echo "üìã Estado final: $CONTAINER_STATUS"
              echo "üìã Revisando logs de error:"
              podman logs --tail 50 nginx_prod 2>/dev/null || true

              # Intentar reiniciar manualmente
              echo "üîÑ Intentando reiniciar manualmente..."
              podman restart nginx_prod 2>/dev/null || podman start nginx_prod 2>/dev/null || true
              sleep 5

              # Verificar una vez m√°s
              CONTAINER_STATUS=$(podman inspect nginx_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
              if [ "$CONTAINER_STATUS" != "running" ]; then
                echo "‚ùå Error cr√≠tico: No se pudo iniciar el contenedor. Revisar logs manualmente."
                exit 1
              else
                echo "‚úÖ Contenedor iniciado despu√©s de reinicio manual"
              fi
            else
              echo "‚úÖ Contenedor corriendo correctamente"
            fi

            # Verificar que el contenedor est√° usando la nueva imagen
            CONTAINER_IMAGE_ID=$(podman inspect nginx_prod --format '{{.Image}}' 2>/dev/null || echo "")
            NEW_IMAGE_FULL_ID=$(podman images --format "{{.ID}}" --no-trunc 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:latest | head -1)

            echo "üìã Image ID del contenedor: ${CONTAINER_IMAGE_ID:0:12}"
            echo "üìã Image ID esperada: ${NEW_IMAGE_FULL_ID:0:12}"

            if [ -n "$CONTAINER_IMAGE_ID" ] && [ -n "$NEW_IMAGE_FULL_ID" ]; then
              if [ "${CONTAINER_IMAGE_ID:0:12}" = "${NEW_IMAGE_FULL_ID:0:12}" ]; then
                echo "‚úÖ Contenedor actualizado correctamente con la nueva imagen (Version: $VERSION_FULL)"
              else
                echo "‚ö†Ô∏è  Advertencia: El contenedor podr√≠a no estar usando la imagen m√°s reciente"
              fi
            fi

            # Verificar contenedor final
            echo "üìã Estado final del contenedor:"
            podman ps --filter "name=nginx" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            # Clean up im√°genes antiguas
            echo "üßπ Limpiando im√°genes antiguas..."
            podman image prune -f

            echo "‚úÖ Nginx deployed successfully"
          EOF
