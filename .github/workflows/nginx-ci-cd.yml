name: Nginx CI/CD - Probability

on:
  push:
    branches:
      - main
    paths:
      - 'infra/nginx/**'
      - '.github/workflows/nginx-ci-cd.yml'
  workflow_dispatch:

concurrency:
  group: nginx-deploy
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 476702565908
  IMAGE_NAME: nginx

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-24.04-arm  # Runner ARM64 nativo - mÃ¡s rÃ¡pido y barato
    permissions:
      contents: write  # Necesario para crear y push de tags
    outputs:
      version_full: ${{ steps.version.outputs.VERSION_FULL }}
      version_short: ${{ steps.version.outputs.VERSION_SHORT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Generate version
        id: version
        run: |
          chmod +x .github/scripts/generate-version.sh
          .github/scripts/generate-version.sh probability-nginx us-east-1 476702565908

      - name: Build image with Podman (ARM64)
        working-directory: ./infra/nginx
        run: |
          VERSION_FULL="${{ steps.version.outputs.VERSION_FULL }}"
          VERSION_SHORT="${{ steps.version.outputs.VERSION_SHORT }}"
          SHORT_SHA="${{ steps.version.outputs.SHORT_SHA }}"

          REPO_URL="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-nginx"

          docker build \
            --platform linux/arm64 \
            -f Dockerfile \
            -t ${REPO_URL}:latest \
            -t ${REPO_URL}:${VERSION_FULL} \
            -t ${REPO_URL}:${VERSION_SHORT} \
            -t ${REPO_URL}:${SHORT_SHA} \
            .

          echo "âœ… Imagen construida con 4 tags:"
          echo "   - latest"
          echo "   - ${VERSION_FULL}"
          echo "   - ${VERSION_SHORT}"
          echo "   - ${SHORT_SHA}"

      - name: Push image to ECR
        run: |
          VERSION_FULL="${{ steps.version.outputs.VERSION_FULL }}"
          VERSION_SHORT="${{ steps.version.outputs.VERSION_SHORT }}"
          SHORT_SHA="${{ steps.version.outputs.SHORT_SHA }}"

          REPO_URL="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-nginx"

          echo "ðŸ“¤ Pushing tags to ECR..."
          docker push ${REPO_URL}:latest
          docker push ${REPO_URL}:${VERSION_FULL}
          docker push ${REPO_URL}:${VERSION_SHORT}
          docker push ${REPO_URL}:${SHORT_SHA}

          echo "âœ… 4 tags pushed successfully"

      - name: Create Git Tag
        run: |
          VERSION_TAG="v${{ steps.version.outputs.VERSION_SHORT }}"
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Eliminar tag local si existe
          git tag -d "${VERSION_TAG}" 2>/dev/null || true

          # Crear tag
          git tag -a "${VERSION_TAG}" -m "Release ${VERSION_TAG} - Nginx

          Image: probability-nginx:${{ steps.version.outputs.VERSION_FULL }}
          Commit: ${{ github.sha }}"

          # Push forzado del tag (sobrescribe si existe en remoto)
          git push origin "${VERSION_TAG}" --force
          echo "âœ… Git tag created/updated: ${VERSION_TAG}"

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Upload compose file
        run: |
          scp -o StrictHostKeyChecking=no \
            infra/compose-prod/docker-compose.yaml \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/probability/infra/compose-prod/

      - name: Deploy to server
        env:
          VERSION_FULL: ${{ needs.build-and-push.outputs.version_full }}
          VERSION_SHORT: ${{ needs.build-and-push.outputs.version_short }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "VERSION_FULL='${{ env.VERSION_FULL }}' bash -s" << 'EOF'
            set -e
            export PATH=/usr/local/bin:/usr/bin:/bin:$HOME/.local/bin:$PATH

            # Crear directorio si no existe
            mkdir -p ~/probability/infra/compose-prod

            # Asegurar permisos de certificados SSL para Podman rootless
            echo "ðŸ“œ Verificando permisos de certificados SSL..."
            sudo chmod 755 /etc/letsencrypt/live /etc/letsencrypt/archive 2>/dev/null || true
            sudo chmod 644 /etc/letsencrypt/archive/app.probabilityia.com.co/*.pem 2>/dev/null || true
            echo "âœ… Permisos de certificados verificados"

            # Instalar/reinstalar AWS CLI para ARM64
            # Verificar si AWS CLI estÃ¡ instalado y funciona correctamente
            if ! command -v aws &> /dev/null || ! aws --version &> /dev/null; then
              echo "ðŸ“¦ Instalando/reinstalando AWS CLI para ARM64..."
              # Remover instalaciÃ³n anterior si existe
              sudo rm -rf /usr/local/aws-cli /usr/local/bin/aws /usr/local/bin/aws_completer
              # Descargar e instalar versiÃ³n ARM64
              curl "https://awscli.amazonaws.com/awscli-exe-linux-aarch64.zip" -o "awscliv2.zip"
              unzip -q awscliv2.zip
              sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli
              rm -rf aws awscliv2.zip
              # Verificar instalaciÃ³n
              /usr/local/bin/aws --version || {
                echo "âŒ Error: AWS CLI no se instalÃ³ correctamente"
                exit 1
              }
              echo "âœ… AWS CLI instalado correctamente"
            else
              echo "âœ… AWS CLI ya estÃ¡ instalado y funcionando"
            fi

            # Configurar puertos privilegiados para Podman rootless
            if ! grep -q "net.ipv4.ip_unprivileged_port_start=80" /etc/sysctl.conf 2>/dev/null; then
              echo "net.ipv4.ip_unprivileged_port_start=80" | sudo tee -a /etc/sysctl.conf > /dev/null
              sudo sysctl -p /etc/sysctl.conf || sudo sysctl net.ipv4.ip_unprivileged_port_start=80 || true
            fi

            cd ~/probability/infra/compose-prod || exit 1

            # Asegurar que AWS CLI estÃ© en PATH
            export PATH=/usr/local/bin:/usr/bin:/bin:$HOME/.local/bin:$PATH

            # Login a ECR privado
            echo "ðŸ” Logging in to ECR..."
            /usr/local/bin/aws ecr get-login-password --region us-east-1 | \
              docker login --username AWS --password-stdin 476702565908.dkr.ecr.us-east-1.amazonaws.com

            # Obtener el ID de la imagen actual antes del pull
            echo "ðŸ“¦ Pulling image with version tag: $VERSION_FULL"
            OLD_IMAGE_ID=$(docker images --format "{{.ID}}" 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:latest 2>/dev/null || echo "")

            # Eliminar imÃ¡genes locales para forzar nuevo pull
            docker rmi 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:latest 2>/dev/null || true
            docker rmi 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:$VERSION_FULL 2>/dev/null || true

            # Pull image con versiÃ³n especÃ­fica (garantiza que es la imagen reciÃ©n construida)
            docker pull 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:$VERSION_FULL

            # Tag la imagen con versiÃ³n como latest localmente
            docker tag 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:$VERSION_FULL \
                       476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:latest

            # Obtener el ID de la nueva imagen
            NEW_IMAGE_ID=$(docker images --format "{{.ID}}" 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:latest)

            echo "ðŸ“Š Old image ID: ${OLD_IMAGE_ID:-none}"
            echo "ðŸ“Š New image ID: $NEW_IMAGE_ID"
            echo "ðŸ“Š Version: $VERSION_FULL"

            # Nueva imagen detectada, actualizar solo nginx
            echo "âœ… Nueva imagen detectada (Version: $VERSION_FULL), actualizando nginx..."

            # 1. Detener y eliminar solo el contenedor nginx
            echo "ðŸ›‘ Deteniendo nginx..."
            docker stop -t 10 nginx_prod || true

            echo "ðŸ—‘ï¸  Eliminando contenedor nginx y sus dependientes..."
            docker rm -f nginx_prod || true

            # Verificar y eliminar cualquier contenedor nginx_prod que quede
            echo "ðŸ” Verificando eliminaciÃ³n completa..."
            NGINX_IDS=$(docker ps -a --filter name=nginx_prod --format '{{.ID}}' 2>/dev/null || true)
            if [ -n "$NGINX_IDS" ]; then
              echo "âš ï¸  Contenedores nginx encontrados, eliminando por ID con dependientes..."
              echo "$NGINX_IDS" | xargs -r docker rm -f
            fi
            echo "âœ… Contenedor nginx eliminado completamente"

            # 2. Liberar puertos 80 y 443 (matar proceso conmon/rootlessport)
            echo "ðŸ”« Liberando puertos 80 y 443..."
            sudo fuser -k 80/tcp || true
            sudo fuser -k 443/tcp || true
            pkill -9 -f "rootlessport.*(80|443)" || true
            sleep 2

            # 3. Pull de la nueva imagen especÃ­fica
            echo "ðŸ“¦ Pulling nueva imagen $VERSION_FULL..."
            docker pull 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:$VERSION_FULL

            # 4. Tag como latest localmente
            echo "ðŸ·ï¸  Tageando como latest..."
            docker tag 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:$VERSION_FULL \
                       476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:latest

            # 5. Levantar solo el servicio nginx (contenedor: nginx_prod)
            echo "ðŸš€ Levantando nginx con nueva imagen..."
            docker compose -f docker-compose.yaml up -d nginx

            echo "â³ Esperando a que el contenedor inicie (10 segundos)..."
            sleep 10
              
            # Verificar que el contenedor estÃ¡ corriendo (con reintentos)
            MAX_RETRIES=3
            RETRY_COUNT=0
            CONTAINER_STATUS=""

            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              CONTAINER_STATUS=$(docker inspect nginx_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
              echo "ðŸ“‹ Intento $(($RETRY_COUNT + 1))/$MAX_RETRIES - Estado del contenedor: $CONTAINER_STATUS"

              if [ "$CONTAINER_STATUS" = "running" ]; then
                break
              fi

              RETRY_COUNT=$(($RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "â³ Esperando 5 segundos mÃ¡s..."
                sleep 5
              fi
            done

            # Mostrar logs antes de verificar estado final
            echo "ðŸ“‹ Ãšltimos logs del contenedor:"
            docker logs --tail 30 nginx_prod 2>/dev/null || true

            # Verificar estado final
            CONTAINER_STATUS=$(docker inspect nginx_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
            if [ "$CONTAINER_STATUS" != "running" ]; then
              echo "âŒ El contenedor no estÃ¡ corriendo despuÃ©s de $MAX_RETRIES intentos"
              echo "ðŸ“‹ Estado final: $CONTAINER_STATUS"
              echo "ðŸ“‹ Revisando logs de error:"
              docker logs --tail 50 nginx_prod 2>/dev/null || true

              # Intentar reiniciar manualmente
              echo "ðŸ”„ Intentando reiniciar manualmente..."
              docker restart nginx_prod 2>/dev/null || docker start nginx_prod 2>/dev/null || true
              sleep 5

              # Verificar una vez mÃ¡s
              CONTAINER_STATUS=$(docker inspect nginx_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
              if [ "$CONTAINER_STATUS" != "running" ]; then
                echo "âŒ Error crÃ­tico: No se pudo iniciar el contenedor. Revisar logs manualmente."
                exit 1
              else
                echo "âœ… Contenedor iniciado despuÃ©s de reinicio manual"
              fi
            else
              echo "âœ… Contenedor corriendo correctamente"
            fi

            # Verificar que el contenedor estÃ¡ usando la nueva imagen
            CONTAINER_IMAGE_ID=$(docker inspect nginx_prod --format '{{.Image}}' 2>/dev/null || echo "")
            NEW_IMAGE_FULL_ID=$(docker images --format "{{.ID}}" --no-trunc 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:$VERSION_FULL | head -1)

            # Remover prefijo sha256: si existe
            NEW_IMAGE_FULL_ID_CLEAN="${NEW_IMAGE_FULL_ID#sha256:}"
            CONTAINER_IMAGE_ID_CLEAN="${CONTAINER_IMAGE_ID#sha256:}"

            echo "ðŸ“‹ Image ID del contenedor: ${CONTAINER_IMAGE_ID_CLEAN:0:12}"
            echo "ðŸ“‹ Image ID esperada (Version $VERSION_FULL): ${NEW_IMAGE_FULL_ID_CLEAN:0:12}"

            if [ -n "$CONTAINER_IMAGE_ID_CLEAN" ] && [ -n "$NEW_IMAGE_FULL_ID_CLEAN" ]; then
              if [ "${CONTAINER_IMAGE_ID_CLEAN:0:12}" = "${NEW_IMAGE_FULL_ID_CLEAN:0:12}" ]; then
                echo "âœ… Contenedor actualizado correctamente con la nueva imagen (Version: $VERSION_FULL)"
              else
                echo "âŒ ERROR: El contenedor NO estÃ¡ usando la imagen correcta"
                exit 1
              fi
            fi

            # Verificar contenedor final
            echo "ðŸ“‹ Estado final del contenedor:"
            docker ps --filter "name=nginx" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            # Limpiar imÃ¡genes antiguas de nginx
            echo "ðŸ§¹ Limpiando imÃ¡genes antiguas de nginx..."

            docker images --format "{{.Repository}}:{{.Tag}} {{.ID}}" | \
              grep "probability-nginx" | \
              grep -v "$VERSION_FULL" | \
              grep -v "latest" | \
              awk '{print $2}' | \
              xargs -r docker rmi -f 2>/dev/null || true

            docker image prune -f

            echo "âœ… Nginx deployed successfully with version $VERSION_FULL"
          EOF
