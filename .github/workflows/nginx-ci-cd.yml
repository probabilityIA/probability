name: Nginx CI/CD - Probability

on:
  push:
    branches:
      - main
    paths:
      - 'infra/nginx/**'
      - '.github/workflows/nginx-ci-cd.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 476702565908
  IMAGE_NAME: nginx

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-24.04-arm  # Runner ARM64 nativo - mÃ¡s rÃ¡pido y barato

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            podman login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build image with Podman (ARM64)
        working-directory: ./infra/nginx
        run: |
          podman build \
            --platform linux/arm64 \
            -f Dockerfile \
            -t ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-nginx:latest \
            .

      - name: Push image to ECR
        run: |
          podman push ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-nginx:latest

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Upload compose file
        run: |
          scp -o StrictHostKeyChecking=no \
            infra/compose-prod/podman-compose.yaml \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/probability/infra/compose-prod/

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            export PATH=$PATH:$HOME/.local/bin:/usr/local/bin:/usr/bin

            # Crear directorio si no existe
            mkdir -p ~/probability/infra/compose-prod
            
            # Asegurar permisos de certificados SSL para Podman rootless
            echo "ðŸ“œ Verificando permisos de certificados SSL..."
            sudo chmod 755 /etc/letsencrypt/live /etc/letsencrypt/archive 2>/dev/null || true
            sudo chmod 644 /etc/letsencrypt/archive/app.probabilityia.com.co/*.pem 2>/dev/null || true
            echo "âœ… Permisos de certificados verificados"

            # Instalar/reinstalar AWS CLI para ARM64
            # Verificar si AWS CLI estÃ¡ instalado y funciona correctamente
            if ! command -v aws &> /dev/null || ! aws --version &> /dev/null; then
              echo "ðŸ“¦ Instalando/reinstalando AWS CLI para ARM64..."
              # Remover instalaciÃ³n anterior si existe
              sudo rm -rf /usr/local/aws-cli /usr/local/bin/aws /usr/local/bin/aws_completer
              # Descargar e instalar versiÃ³n ARM64
              curl "https://awscli.amazonaws.com/awscli-exe-linux-aarch64.zip" -o "awscliv2.zip"
              unzip -q awscliv2.zip
              sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli
              rm -rf aws awscliv2.zip
              # Verificar instalaciÃ³n
              /usr/local/bin/aws --version || {
                echo "âŒ Error: AWS CLI no se instalÃ³ correctamente"
                exit 1
              }
              echo "âœ… AWS CLI instalado correctamente"
            else
              echo "âœ… AWS CLI ya estÃ¡ instalado y funcionando"
            fi

            # Configurar puertos privilegiados para Podman rootless
            if ! grep -q "net.ipv4.ip_unprivileged_port_start=80" /etc/sysctl.conf 2>/dev/null; then
              echo "net.ipv4.ip_unprivileged_port_start=80" | sudo tee -a /etc/sysctl.conf > /dev/null
              sudo sysctl -p /etc/sysctl.conf || sudo sysctl net.ipv4.ip_unprivileged_port_start=80 || true
            fi

            cd ~/probability/infra/compose-prod || exit 1

            # Asegurar que AWS CLI estÃ© en PATH
            export PATH="/usr/local/bin:$PATH"

            # Login a ECR privado
            echo "ðŸ” Logging in to ECR..."
            /usr/local/bin/aws ecr get-login-password --region us-east-1 | \
              podman login --username AWS --password-stdin 476702565908.dkr.ecr.us-east-1.amazonaws.com

            # Obtener el ID de la imagen actual antes del pull
            echo "ðŸ“¦ Pulling latest image from ECR..."
            OLD_IMAGE_ID=$(podman images --format "{{.ID}}" 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:latest 2>/dev/null || echo "")
            
            # Pull latest image (sin cachÃ© para asegurar que descarga la nueva)
            podman pull --quiet 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:latest
            
            # Obtener el ID de la nueva imagen
            NEW_IMAGE_ID=$(podman images --format "{{.ID}}" 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:latest)
            
            echo "ðŸ“Š Old image ID: ${OLD_IMAGE_ID:-none}"
            echo "ðŸ“Š New image ID: ${NEW_IMAGE_ID}"
            
            # Verificar si la imagen realmente cambiÃ³
            if [ "$OLD_IMAGE_ID" != "$NEW_IMAGE_ID" ] || [ -z "$OLD_IMAGE_ID" ]; then
              echo "âœ… Nueva imagen detectada, recreando contenedor..."
              
              # Recrear solo este servicio sin afectar dependencias (--no-deps)
              # Usamos pull primero para asegurar que compose use la nueva imagen
              podman-compose -f podman-compose.yaml pull nginx
              
              # Recrear el contenedor SIN reiniciar dependencias (reemplazo sutil)
              echo "ðŸ”„ Recreando contenedor con nueva imagen (sin afectar dependencias)..."
              podman-compose -f podman-compose.yaml up -d --force-recreate --no-deps nginx
              
              echo "â³ Esperando a que el contenedor inicie (10 segundos)..."
              sleep 10
              
              # Verificar que el contenedor estÃ¡ corriendo (con reintentos)
              MAX_RETRIES=3
              RETRY_COUNT=0
              CONTAINER_STATUS=""
              
              while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
                CONTAINER_STATUS=$(podman inspect nginx_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
                echo "ðŸ“‹ Intento $((RETRY_COUNT + 1))/$MAX_RETRIES - Estado del contenedor: $CONTAINER_STATUS"
                
                if [ "$CONTAINER_STATUS" = "running" ]; then
                  break
                fi
                
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "â³ Esperando 5 segundos mÃ¡s..."
                  sleep 5
                fi
              done
              
              # Mostrar logs antes de verificar estado final
              echo "ðŸ“‹ Ãšltimos logs del contenedor:"
              podman logs --tail 30 nginx_prod 2>/dev/null || true
              
              # Verificar estado final
              CONTAINER_STATUS=$(podman inspect nginx_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
              if [ "$CONTAINER_STATUS" != "running" ]; then
                echo "âŒ El contenedor no estÃ¡ corriendo despuÃ©s de $MAX_RETRIES intentos"
                echo "ðŸ“‹ Estado final: $CONTAINER_STATUS"
                echo "ðŸ“‹ Revisando logs de error:"
                podman logs --tail 50 nginx_prod 2>/dev/null || true
                
                # Intentar reiniciar manualmente
                echo "ðŸ”„ Intentando reiniciar manualmente..."
                podman restart nginx_prod 2>/dev/null || podman start nginx_prod 2>/dev/null || true
                sleep 5
                
                # Verificar una vez mÃ¡s
                CONTAINER_STATUS=$(podman inspect nginx_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
                if [ "$CONTAINER_STATUS" != "running" ]; then
                  echo "âŒ Error crÃ­tico: No se pudo iniciar el contenedor. Revisar logs manualmente."
                  exit 1
                else
                  echo "âœ… Contenedor iniciado despuÃ©s de reinicio manual"
                fi
              else
                echo "âœ… Contenedor corriendo correctamente"
              fi
              
              # Verificar que el contenedor estÃ¡ usando la nueva imagen
              CONTAINER_IMAGE_ID=$(podman inspect nginx_prod --format '{{.Image}}' 2>/dev/null || echo "")
              NEW_IMAGE_FULL_ID=$(podman images --format "{{.ID}}" --no-trunc 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-nginx:latest | head -1)
              
              echo "ðŸ“‹ Image ID del contenedor: ${CONTAINER_IMAGE_ID:0:12}"
              echo "ðŸ“‹ Image ID esperada: ${NEW_IMAGE_FULL_ID:0:12}"
              
              if [ -n "$CONTAINER_IMAGE_ID" ] && [ -n "$NEW_IMAGE_FULL_ID" ]; then
                if [ "${CONTAINER_IMAGE_ID:0:12}" = "${NEW_IMAGE_FULL_ID:0:12}" ]; then
                  echo "âœ… Contenedor actualizado correctamente con la nueva imagen"
                else
                  echo "âš ï¸  Advertencia: El contenedor podrÃ­a no estar usando la imagen mÃ¡s reciente"
                fi
              fi
              
            else
              echo "â„¹ï¸  La imagen no cambiÃ³ (mismo ID), forzando recreaciÃ³n del contenedor (sin afectar dependencias)..."
              podman-compose -f podman-compose.yaml up -d --force-recreate --no-deps nginx
              sleep 5
              
              # Verificar estado
              CONTAINER_STATUS=$(podman inspect nginx_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
              echo "ðŸ“‹ Estado despuÃ©s de recreaciÃ³n: $CONTAINER_STATUS"
              
              if [ "$CONTAINER_STATUS" != "running" ]; then
                echo "âš ï¸  El contenedor no estÃ¡ corriendo, intentando reiniciar..."
                podman restart nginx_prod 2>/dev/null || podman start nginx_prod 2>/dev/null || true
              fi
            fi

            # Verificar contenedor final
            echo "ðŸ“‹ Estado final del contenedor:"
            podman ps --filter "name=nginx" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            # Clean up imÃ¡genes antiguas
            echo "ðŸ§¹ Limpiando imÃ¡genes antiguas..."
            podman image prune -f

            echo "âœ… Nginx deployed successfully"
          EOF
