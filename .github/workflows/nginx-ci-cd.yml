name: Nginx CI/CD - Probability

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'infra/nginx/**'
      - '.github/workflows/nginx-ci-cd.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'infra/nginx/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPO: public.ecr.aws/c1l9h7c9/probability
  IMAGE_NAME: nginx

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for ARM64 emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR Public
        run: |
          aws ecr-public get-login-password --region ${{ env.AWS_REGION }} | \
            podman login --username AWS --password-stdin public.ecr.aws

      - name: Build image with Podman (ARM64)
        working-directory: ./infra/nginx
        run: |
          # Pull previous image for cache (si existe)
          podman pull ${{ env.ECR_REPO }}:${{ env.IMAGE_NAME }}-latest || true
          
          podman build \
            --platform linux/arm64 \
            --cache-from ${{ env.ECR_REPO }}:${{ env.IMAGE_NAME }}-latest \
            -f Dockerfile \
            -t ${{ env.ECR_REPO }}:${{ env.IMAGE_NAME }}-latest \
            -t ${{ env.ECR_REPO }}:${{ env.IMAGE_NAME }}-${{ github.sha }} \
            .

      - name: Push image to ECR
        run: |
          podman push ${{ env.ECR_REPO }}:${{ env.IMAGE_NAME }}-latest
          podman push ${{ env.ECR_REPO }}:${{ env.IMAGE_NAME }}-${{ github.sha }}

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            export PATH=$PATH:$HOME/.local/bin:/usr/local/bin:/usr/bin

            # Configurar puertos privilegiados para Podman rootless
            if ! grep -q "net.ipv4.ip_unprivileged_port_start=80" /etc/sysctl.conf 2>/dev/null; then
              echo "net.ipv4.ip_unprivileged_port_start=80" | sudo tee -a /etc/sysctl.conf > /dev/null
              sudo sysctl -p /etc/sysctl.conf || sudo sysctl net.ipv4.ip_unprivileged_port_start=80 || true
            fi

            cd ~/probability/infra/compose-prod || exit 1

            # Login a ECR publico
            aws ecr-public get-login-password --region us-east-1 | \
              podman login --username AWS --password-stdin public.ecr.aws

            # Pull latest image
            podman pull public.ecr.aws/c1l9h7c9/probability:nginx-latest

            # Restart service
            podman-compose -f podman-compose.yaml up -d nginx

            # Verify
            sleep 3
            podman ps --filter "name=nginx" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            # Clean up
            podman image prune -f

            echo "Nginx deployed successfully"
          EOF
