name: Website CI/CD - Probability

on:
  push:
    branches:
      - main
    paths:
      - 'front/website/**'
      - '.github/workflows/website-ci-cd.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 476702565908
  IMAGE_NAME: website

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-24.04-arm  # Runner ARM64 nativo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/website/package-lock.json

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            podman login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build image with Podman (ARM64)
        working-directory: ./front/website
        run: |
          podman build \
            --platform linux/arm64 \
            -f docker/Dockerfile \
            -t ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-website:latest \
            .

      - name: Push image to ECR
        run: |
          podman push ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-website:latest

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Upload compose file
        run: |
          scp -o StrictHostKeyChecking=no \
            infra/compose-prod/podman-compose.yaml \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/probability/infra/compose-prod/

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            export PATH=$PATH:$HOME/.local/bin:/usr/local/bin:/usr/bin

            cd ~/probability/infra/compose-prod || exit 1

            # Asegurar que AWS CLI estÃ© en PATH
            export PATH="/usr/local/bin:$PATH"

            # Login a ECR privado
            echo "ðŸ” Logging in to ECR..."
            /usr/local/bin/aws ecr get-login-password --region us-east-1 | \
              podman login --username AWS --password-stdin 476702565908.dkr.ecr.us-east-1.amazonaws.com

            # Obtener el ID de la imagen actual antes del pull
            echo "ðŸ“¦ Pulling latest image from ECR..."
            OLD_IMAGE_ID=$(podman images --format "{{.ID}}" 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:latest 2>/dev/null || echo "")
            
            # Pull latest image (sin cachÃ© para asegurar que descarga la nueva)
            podman pull --quiet 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:latest
            
            # Obtener el ID de la nueva imagen
            NEW_IMAGE_ID=$(podman images --format "{{.ID}}" 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:latest)
            
            echo "ðŸ“Š Old image ID: ${OLD_IMAGE_ID:-none}"
            echo "ðŸ“Š New image ID: ${NEW_IMAGE_ID}"
            
            # Verificar si la imagen realmente cambiÃ³
            if [ "$OLD_IMAGE_ID" != "$NEW_IMAGE_ID" ] || [ -z "$OLD_IMAGE_ID" ]; then
              echo "âœ… Nueva imagen detectada, recreando contenedor..."
              
              # Recrear solo este servicio sin afectar dependencias (--no-deps)
              # Usamos pull primero para asegurar que compose use la nueva imagen
              podman-compose -f podman-compose.yaml pull front-website
              
              # Recrear el contenedor SIN reiniciar dependencias (reemplazo sutil)
              echo "ðŸ”„ Recreando contenedor con nueva imagen (sin afectar dependencias)..."
              podman-compose -f podman-compose.yaml up -d --force-recreate --no-deps front-website
              
              # Recargar nginx de forma sutil para que detecte el nuevo contenedor (sin reiniciar nginx)
              echo "ðŸ”„ Recargando configuraciÃ³n de nginx..."
              podman exec nginx_prod nginx -s reload 2>/dev/null || echo "â„¹ï¸  Nginx no estÃ¡ corriendo o no necesita recarga"
              
              echo "â³ Esperando a que el contenedor inicie (15 segundos)..."
              sleep 15
              
              # Verificar que el contenedor estÃ¡ corriendo (con reintentos)
              MAX_RETRIES=3
              RETRY_COUNT=0
              CONTAINER_STATUS=""
              
              while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
                CONTAINER_STATUS=$(podman inspect website_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
                echo "ðŸ“‹ Intento $((RETRY_COUNT + 1))/$MAX_RETRIES - Estado del contenedor: $CONTAINER_STATUS"
                
                if [ "$CONTAINER_STATUS" = "running" ]; then
                  break
                fi
                
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "â³ Esperando 5 segundos mÃ¡s..."
                  sleep 5
                fi
              done
              
              # Mostrar logs antes de verificar estado final
              echo "ðŸ“‹ Ãšltimos logs del contenedor:"
              podman logs --tail 30 website_prod 2>/dev/null || true
              
              # Verificar estado final
              CONTAINER_STATUS=$(podman inspect website_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
              if [ "$CONTAINER_STATUS" != "running" ]; then
                echo "âŒ El contenedor no estÃ¡ corriendo despuÃ©s de $MAX_RETRIES intentos"
                echo "ðŸ“‹ Estado final: $CONTAINER_STATUS"
                echo "ðŸ“‹ Revisando logs de error:"
                podman logs --tail 50 website_prod 2>/dev/null || true
                
                # Intentar reiniciar manualmente
                echo "ðŸ”„ Intentando reiniciar manualmente..."
                podman restart website_prod 2>/dev/null || podman start website_prod 2>/dev/null || true
                sleep 10
                
                # Verificar una vez mÃ¡s
                CONTAINER_STATUS=$(podman inspect website_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
                if [ "$CONTAINER_STATUS" != "running" ]; then
                  echo "âŒ Error crÃ­tico: No se pudo iniciar el contenedor. Revisar logs manualmente."
                  exit 1
                else
                  echo "âœ… Contenedor iniciado despuÃ©s de reinicio manual"
                fi
              else
                echo "âœ… Contenedor corriendo correctamente"
              fi
              
              # Verificar que el contenedor estÃ¡ usando la nueva imagen
              CONTAINER_IMAGE_ID=$(podman inspect website_prod --format '{{.Image}}' 2>/dev/null || echo "")
              NEW_IMAGE_FULL_ID=$(podman images --format "{{.ID}}" --no-trunc 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:latest | head -1)
              
              echo "ðŸ“‹ Image ID del contenedor: ${CONTAINER_IMAGE_ID:0:12}"
              echo "ðŸ“‹ Image ID esperada: ${NEW_IMAGE_FULL_ID:0:12}"
              
              if [ -n "$CONTAINER_IMAGE_ID" ] && [ -n "$NEW_IMAGE_FULL_ID" ]; then
                if [ "${CONTAINER_IMAGE_ID:0:12}" = "${NEW_IMAGE_FULL_ID:0:12}" ]; then
                  echo "âœ… Contenedor actualizado correctamente con la nueva imagen"
                else
                  echo "âš ï¸  Advertencia: El contenedor podrÃ­a no estar usando la imagen mÃ¡s reciente"
                fi
              fi
              
            else
              echo "â„¹ï¸  La imagen no cambiÃ³ (mismo ID), forzando recreaciÃ³n del contenedor (sin afectar dependencias)..."
              podman-compose -f podman-compose.yaml up -d --force-recreate --no-deps front-website
              sleep 10
              
              # Verificar estado
              CONTAINER_STATUS=$(podman inspect website_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
              echo "ðŸ“‹ Estado despuÃ©s de recreaciÃ³n: $CONTAINER_STATUS"
              
              if [ "$CONTAINER_STATUS" != "running" ]; then
                echo "âš ï¸  El contenedor no estÃ¡ corriendo, intentando reiniciar..."
                podman restart website_prod 2>/dev/null || podman start website_prod 2>/dev/null || true
              fi
            fi

            # Clean up imÃ¡genes antiguas
            echo "ðŸ§¹ Limpiando imÃ¡genes antiguas..."
            podman image prune -f

            echo "âœ… Website deployed successfully"
          EOF

