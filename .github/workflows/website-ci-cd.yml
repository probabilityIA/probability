name: Website CI/CD - Probability

on:
  push:
    branches:
      - main
    paths:
      - 'front/website/**'
      - '.github/workflows/website-ci-cd.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 476702565908
  IMAGE_NAME: website

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-24.04-arm  # Runner ARM64 nativo
    permissions:
      contents: write  # Necesario para crear y push de tags
    outputs:
      version_full: ${{ steps.version.outputs.VERSION_FULL }}
      version_short: ${{ steps.version.outputs.VERSION_SHORT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/website/package-lock.json

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            podman login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Generate version
        id: version
        run: |
          chmod +x .github/scripts/generate-version.sh
          .github/scripts/generate-version.sh probability-website us-east-1 476702565908

      - name: Build image with Podman (ARM64)
        working-directory: ./front/website
        run: |
          VERSION_FULL="${{ steps.version.outputs.VERSION_FULL }}"
          VERSION_SHORT="${{ steps.version.outputs.VERSION_SHORT }}"
          SHORT_SHA="${{ steps.version.outputs.SHORT_SHA }}"

          REPO_URL="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-website"

          podman build \
            --platform linux/arm64 \
            --no-cache \
            -f docker/Dockerfile \
            -t ${REPO_URL}:latest \
            -t ${REPO_URL}:${VERSION_FULL} \
            -t ${REPO_URL}:${VERSION_SHORT} \
            -t ${REPO_URL}:${SHORT_SHA} \
            .

          echo "‚úÖ Imagen construida con 4 tags:"
          echo "   - latest"
          echo "   - ${VERSION_FULL}"
          echo "   - ${VERSION_SHORT}"
          echo "   - ${SHORT_SHA}"

      - name: Push image to ECR
        run: |
          VERSION_FULL="${{ steps.version.outputs.VERSION_FULL }}"
          VERSION_SHORT="${{ steps.version.outputs.VERSION_SHORT }}"
          SHORT_SHA="${{ steps.version.outputs.SHORT_SHA }}"

          REPO_URL="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-website"

          echo "üì§ Pushing tags to ECR..."
          podman push ${REPO_URL}:latest
          podman push ${REPO_URL}:${VERSION_FULL}
          podman push ${REPO_URL}:${VERSION_SHORT}
          podman push ${REPO_URL}:${SHORT_SHA}

          echo "‚úÖ 4 tags pushed successfully"

      - name: Create Git Tag
        run: |
          VERSION_TAG="v${{ steps.version.outputs.VERSION_SHORT }}"
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Eliminar tag local si existe
          git tag -d "${VERSION_TAG}" 2>/dev/null || true

          # Crear tag
          git tag -a "${VERSION_TAG}" -m "Release ${VERSION_TAG} - Website

          Image: probability-website:${{ steps.version.outputs.VERSION_FULL }}
          Commit: ${{ github.sha }}"

          # Push forzado del tag (sobrescribe si existe en remoto)
          git push origin "${VERSION_TAG}" --force
          echo "‚úÖ Git tag created/updated: ${VERSION_TAG}"

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Upload compose file
        run: |
          scp -o StrictHostKeyChecking=no \
            infra/compose-prod//usr/bin/podman-compose.yaml \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/probability/infra/compose-prod/

      - name: Deploy to server
        env:
          VERSION_FULL: ${{ needs.build-and-push.outputs.version_full }}
          VERSION_SHORT: ${{ needs.build-and-push.outputs.version_short }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e
            export PATH=\$PATH:\$HOME/.local/bin:/usr/local/bin:/usr/bin
            export VERSION_FULL='${{ env.VERSION_FULL }}'

            cd ~/probability/infra/compose-prod || exit 1

            # Asegurar que AWS CLI est√© en PATH
            export PATH="/usr/local/bin:\$PATH"

            # Login a ECR privado
            echo "üîê Logging in to ECR..."
            /usr/local/bin/aws ecr get-login-password --region us-east-1 | \
              /usr/bin/podman login --username AWS --password-stdin 476702565908.dkr.ecr.us-east-1.amazonaws.com

            # Obtener el ID de la imagen actual antes del pull
            echo "üì¶ Pulling image with version tag: $VERSION_FULL"
            OLD_IMAGE_ID=$(/usr/bin//usr/bin//usr/bin/podman images --format "{{.ID}}" 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:latest 2>/dev/null || echo "")

            # Eliminar im√°genes locales para forzar nuevo pull
            /usr/bin//usr/bin//usr/bin/podman rmi 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:latest 2>/dev/null || true
            /usr/bin//usr/bin//usr/bin/podman rmi 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:$VERSION_FULL 2>/dev/null || true

            # Pull image con versi√≥n espec√≠fica (garantiza que es la imagen reci√©n construida)
            /usr/bin/podman pull 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:$VERSION_FULL

            # Tag la imagen con versi√≥n como latest localmente
            /usr/bin/podman tag 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:$VERSION_FULL \
                       476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:latest

            # Obtener el ID de la nueva imagen
            NEW_IMAGE_ID=$(/usr/bin//usr/bin//usr/bin/podman images --format "{{.ID}}" 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:latest)

            echo "üìä Old image ID: ${OLD_IMAGE_ID:-none}"
            echo "üìä New image ID: $NEW_IMAGE_ID"
            echo "üìä Version: $VERSION_FULL"

            # Siempre recrear el contenedor con la nueva imagen espec√≠fica
            echo "‚úÖ Nueva imagen detectada (Version: $VERSION_FULL), recreando contenedor..."

            # Detener y eliminar el contenedor existente de forma forzada
            echo "üõë Deteniendo contenedor website_prod..."
            /usr/bin/podman stop website_prod 2>/dev/null || true

            echo "üóëÔ∏è  Eliminando contenedor website_prod..."
            /usr/bin/podman rm -f website_prod 2>/dev/null || true

            # Recrear el contenedor con la nueva imagen
            echo "üîÑ Recreando contenedor con nueva imagen..."
            /usr/bin/podman-compose -f /usr/bin/podman-compose.yaml up -d --no-deps front-website

            # Reiniciar nginx completamente para que resuelva las nuevas IPs de los contenedores
            echo "üîÑ Reiniciando nginx para reconectar con el nuevo contenedor..."
            /usr/bin/podman restart nginx_prod 2>/dev/null || echo "‚ÑπÔ∏è  Nginx no est√° corriendo"
            sleep 3

            echo "‚è≥ Esperando a que el contenedor inicie (15 segundos)..."
            sleep 15
              
            # Verificar que el contenedor est√° corriendo (con reintentos)
            MAX_RETRIES=3
            RETRY_COUNT=0
            CONTAINER_STATUS=""

            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              CONTAINER_STATUS=$(/usr/bin//usr/bin//usr/bin/podman inspect website_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
              echo "üìã Intento $(($RETRY_COUNT + 1))/$MAX_RETRIES - Estado del contenedor: $CONTAINER_STATUS"

              if [ "$CONTAINER_STATUS" = "running" ]; then
                break
              fi

              RETRY_COUNT=$(($RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "‚è≥ Esperando 5 segundos m√°s..."
                sleep 5
              fi
            done

            # Mostrar logs antes de verificar estado final
            echo "üìã √öltimos logs del contenedor:"
            /usr/bin/podman logs --tail 30 website_prod 2>/dev/null || true

            # Verificar estado final
            CONTAINER_STATUS=$(/usr/bin//usr/bin//usr/bin/podman inspect website_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
            if [ "$CONTAINER_STATUS" != "running" ]; then
              echo "‚ùå El contenedor no est√° corriendo despu√©s de $MAX_RETRIES intentos"
              echo "üìã Estado final: $CONTAINER_STATUS"
              echo "üìã Revisando logs de error:"
              /usr/bin//usr/bin/podman logs --tail 50 website_prod 2>/dev/null || true

              # Intentar reiniciar manualmente
              echo "üîÑ Intentando reiniciar manualmente..."
              /usr/bin//usr/bin//usr/bin/podman restart website_prod 2>/dev/null || /usr/bin//usr/bin//usr/bin/podman start website_prod 2>/dev/null || true
              sleep 10

              # Verificar una vez m√°s
              CONTAINER_STATUS=$(/usr/bin//usr/bin//usr/bin/podman inspect website_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
              if [ "$CONTAINER_STATUS" != "running" ]; then
                echo "‚ùå Error cr√≠tico: No se pudo iniciar el contenedor. Revisar logs manualmente."
                exit 1
              else
                echo "‚úÖ Contenedor iniciado despu√©s de reinicio manual"
              fi
            else
              echo "‚úÖ Contenedor corriendo correctamente"
            fi

            # Verificar que el contenedor est√° usando la nueva imagen
            CONTAINER_IMAGE_ID=$(/usr/bin//usr/bin/podman inspect website_prod --format '{{.Image}}' 2>/dev/null || echo "")
            NEW_IMAGE_FULL_ID=$(/usr/bin//usr/bin/podman images --format "{{.ID}}" --no-trunc 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:latest | head -1)

            echo "üìã Image ID del contenedor: ${CONTAINER_IMAGE_ID:0:12}"
            echo "üìã Image ID esperada: ${NEW_IMAGE_FULL_ID:0:12}"

            if [ -n "$CONTAINER_IMAGE_ID" ] && [ -n "$NEW_IMAGE_FULL_ID" ]; then
              if [ "${CONTAINER_IMAGE_ID:0:12}" = "${NEW_IMAGE_FULL_ID:0:12}" ]; then
                echo "‚úÖ Contenedor actualizado correctamente con la nueva imagen (Version: $VERSION_FULL)"
              else
                echo "‚ö†Ô∏è  Advertencia: El contenedor podr√≠a no estar usando la imagen m√°s reciente"
              fi
            fi

            # Clean up im√°genes antiguas
            echo "üßπ Limpiando im√°genes antiguas..."
            /usr/bin/podman image prune -f

            echo "‚úÖ Website deployed successfully"
EOF

