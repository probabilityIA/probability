name: Website CI/CD - Probability

on:
  push:
    branches:
      - main
    paths:
      - 'front/website/**'
      - '.github/workflows/website-ci-cd.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 476702565908
  IMAGE_NAME: website

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-24.04-arm  # Runner ARM64 nativo
    permissions:
      contents: write  # Necesario para crear y push de tags
    outputs:
      version_full: ${{ steps.version.outputs.VERSION_FULL }}
      version_short: ${{ steps.version.outputs.VERSION_SHORT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/website/package-lock.json

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            podman login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Generate version
        id: version
        run: |
          chmod +x .github/scripts/generate-version.sh
          .github/scripts/generate-version.sh probability-website us-east-1 476702565908

      - name: Build image with Podman (ARM64)
        working-directory: ./front/website
        run: |
          VERSION_FULL="${{ steps.version.outputs.VERSION_FULL }}"
          VERSION_SHORT="${{ steps.version.outputs.VERSION_SHORT }}"
          SHORT_SHA="${{ steps.version.outputs.SHORT_SHA }}"

          REPO_URL="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-website"

          podman build \
            --platform linux/arm64 \
            --no-cache \
            -f docker/Dockerfile \
            -t ${REPO_URL}:latest \
            -t ${REPO_URL}:${VERSION_FULL} \
            -t ${REPO_URL}:${VERSION_SHORT} \
            -t ${REPO_URL}:${SHORT_SHA} \
            .

          echo "âœ… Imagen construida con 4 tags:"
          echo "   - latest"
          echo "   - ${VERSION_FULL}"
          echo "   - ${VERSION_SHORT}"
          echo "   - ${SHORT_SHA}"

      - name: Push image to ECR
        run: |
          VERSION_FULL="${{ steps.version.outputs.VERSION_FULL }}"
          VERSION_SHORT="${{ steps.version.outputs.VERSION_SHORT }}"
          SHORT_SHA="${{ steps.version.outputs.SHORT_SHA }}"

          REPO_URL="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/probability-website"

          echo "ðŸ“¤ Pushing tags to ECR..."
          podman push ${REPO_URL}:latest
          podman push ${REPO_URL}:${VERSION_FULL}
          podman push ${REPO_URL}:${VERSION_SHORT}
          podman push ${REPO_URL}:${SHORT_SHA}

          echo "âœ… 4 tags pushed successfully"

      - name: Create Git Tag
        run: |
          VERSION_TAG="v${{ steps.version.outputs.VERSION_SHORT }}"
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Eliminar tag local si existe
          git tag -d "${VERSION_TAG}" 2>/dev/null || true

          # Crear tag
          git tag -a "${VERSION_TAG}" -m "Release ${VERSION_TAG} - Website

          Image: probability-website:${{ steps.version.outputs.VERSION_FULL }}
          Commit: ${{ github.sha }}"

          # Push forzado del tag (sobrescribe si existe en remoto)
          git push origin "${VERSION_TAG}" --force
          echo "âœ… Git tag created/updated: ${VERSION_TAG}"

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Upload compose file
        run: |
          scp -o StrictHostKeyChecking=no \
            infra/compose-prod/podman-compose.yaml \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/probability/infra/compose-prod/

      - name: Deploy to server
        env:
          VERSION_FULL: ${{ needs.build-and-push.outputs.version_full }}
          VERSION_SHORT: ${{ needs.build-and-push.outputs.version_short }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "VERSION_FULL='${{ env.VERSION_FULL }}' bash -s" << 'EOF'
            set -e
            export PATH=/usr/local/bin:/usr/bin:/bin:$HOME/.local/bin:$PATH

            cd ~/probability/infra/compose-prod || exit 1

            # Asegurar que AWS CLI estÃ© en PATH
            export PATH=/usr/local/bin:/usr/bin:/bin:$HOME/.local/bin:$PATH

            # Login a ECR privado
            echo "ðŸ” Logging in to ECR..."
            /usr/local/bin/aws ecr get-login-password --region us-east-1 | \
              podman login --username AWS --password-stdin 476702565908.dkr.ecr.us-east-1.amazonaws.com

            # Obtener el ID de la imagen actual antes del pull
            echo "ðŸ“¦ Pulling image with version tag: $VERSION_FULL"
            OLD_IMAGE_ID=$(podman images --format "{{.ID}}" 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:latest 2>/dev/null || echo "")

            # Eliminar imÃ¡genes locales para forzar nuevo pull
            podman rmi 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:latest 2>/dev/null || true
            podman rmi 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:$VERSION_FULL 2>/dev/null || true

            # Pull image con versiÃ³n especÃ­fica (garantiza que es la imagen reciÃ©n construida)
            podman pull 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:$VERSION_FULL

            # Tag la imagen con versiÃ³n como latest localmente
            podman tag 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:$VERSION_FULL \
                       476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:latest

            # Obtener el ID de la nueva imagen
            NEW_IMAGE_ID=$(podman images --format "{{.ID}}" 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:latest)

            echo "ðŸ“Š Old image ID: ${OLD_IMAGE_ID:-none}"
            echo "ðŸ“Š New image ID: $NEW_IMAGE_ID"
            echo "ðŸ“Š Version: $VERSION_FULL"

            # Nueva imagen detectada, actualizar solo website
            echo "âœ… Nueva imagen detectada (Version: $VERSION_FULL), actualizando website..."

            # 1. Detener y eliminar solo el contenedor website
            echo "ðŸ›‘ Deteniendo website..."
            podman stop -t 10 website_prod || true

            echo "ðŸ—‘ï¸  Eliminando contenedor website..."
            podman rm -f website_prod || true

            # Verificar y eliminar cualquier contenedor website_prod que quede
            echo "ðŸ” Verificando eliminaciÃ³n completa..."
            WEBSITE_IDS=$(podman ps -a --filter name=website_prod --format '{{.ID}}' 2>/dev/null || true)
            if [ -n "$WEBSITE_IDS" ]; then
              echo "âš ï¸  Contenedores website encontrados, eliminando por ID..."
              echo "$WEBSITE_IDS" | xargs -r podman rm -f
            fi
            echo "âœ… Contenedor website eliminado completamente"

            # 2. Liberar puerto 8081 (matar proceso conmon/rootlessport)
            echo "ðŸ”« Liberando puerto 8081..."
            sudo fuser -k 8081/tcp || true
            pkill -9 -f "rootlessport.*8081" || true
            sleep 2

            # 3. Pull de la nueva imagen especÃ­fica
            echo "ðŸ“¦ Pulling nueva imagen $VERSION_FULL..."
            podman pull 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:$VERSION_FULL

            # 4. Tag como latest localmente
            echo "ðŸ·ï¸  Tageando como latest..."
            podman tag 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:$VERSION_FULL \
                       476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:latest

            # 5. Levantar solo el servicio front-website (contenedor: website_prod)
            echo "ðŸš€ Levantando website con nueva imagen..."
            podman-compose -f podman-compose.yaml up -d front-website

            # SIEMPRE reiniciar nginx despuÃ©s de actualizar website
            echo "ðŸ”„ Reiniciando nginx para reconectar con el nuevo contenedor..."
            if podman ps -a --format '{{.Names}}' | grep -q '^nginx_prod$'; then
              podman restart nginx_prod
              echo "âœ… Nginx reiniciado correctamente"
            else
              echo "âš ï¸  Nginx no estÃ¡ corriendo"
            fi
            sleep 3

            echo "â³ Esperando a que el contenedor inicie (15 segundos)..."
            sleep 15
              
            # Verificar que el contenedor estÃ¡ corriendo (con reintentos)
            MAX_RETRIES=3
            RETRY_COUNT=0
            CONTAINER_STATUS=""

            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              CONTAINER_STATUS=$(podman inspect website_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
              echo "ðŸ“‹ Intento $(($RETRY_COUNT + 1))/$MAX_RETRIES - Estado del contenedor: $CONTAINER_STATUS"

              if [ "$CONTAINER_STATUS" = "running" ]; then
                break
              fi

              RETRY_COUNT=$(($RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "â³ Esperando 5 segundos mÃ¡s..."
                sleep 5
              fi
            done

            # Mostrar logs antes de verificar estado final
            echo "ðŸ“‹ Ãšltimos logs del contenedor:"
            podman logs --tail 30 website_prod 2>/dev/null || true

            # Verificar estado final
            CONTAINER_STATUS=$(podman inspect website_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
            if [ "$CONTAINER_STATUS" != "running" ]; then
              echo "âŒ El contenedor no estÃ¡ corriendo despuÃ©s de $MAX_RETRIES intentos"
              echo "ðŸ“‹ Estado final: $CONTAINER_STATUS"
              echo "ðŸ“‹ Revisando logs de error:"
              podman logs --tail 50 website_prod 2>/dev/null || true

              # Intentar reiniciar manualmente
              echo "ðŸ”„ Intentando reiniciar manualmente..."
              podman restart website_prod 2>/dev/null || podman start website_prod 2>/dev/null || true
              sleep 10

              # Verificar una vez mÃ¡s
              CONTAINER_STATUS=$(podman inspect website_prod --format '{{.State.Status}}' 2>/dev/null || echo "not_found")
              if [ "$CONTAINER_STATUS" != "running" ]; then
                echo "âŒ Error crÃ­tico: No se pudo iniciar el contenedor. Revisar logs manualmente."
                exit 1
              else
                echo "âœ… Contenedor iniciado despuÃ©s de reinicio manual"
              fi
            else
              echo "âœ… Contenedor corriendo correctamente"
            fi

            # Verificar que el contenedor estÃ¡ usando la nueva imagen
            CONTAINER_IMAGE_ID=$(podman inspect website_prod --format '{{.Image}}' 2>/dev/null || echo "")
            NEW_IMAGE_FULL_ID=$(podman images --format "{{.ID}}" --no-trunc 476702565908.dkr.ecr.us-east-1.amazonaws.com/probability-website:$VERSION_FULL | head -1)

            # Remover prefijo sha256: si existe
            NEW_IMAGE_FULL_ID_CLEAN="${NEW_IMAGE_FULL_ID#sha256:}"
            CONTAINER_IMAGE_ID_CLEAN="${CONTAINER_IMAGE_ID#sha256:}"

            echo "ðŸ“‹ Image ID del contenedor: ${CONTAINER_IMAGE_ID_CLEAN:0:12}"
            echo "ðŸ“‹ Image ID esperada (Version $VERSION_FULL): ${NEW_IMAGE_FULL_ID_CLEAN:0:12}"

            if [ -n "$CONTAINER_IMAGE_ID_CLEAN" ] && [ -n "$NEW_IMAGE_FULL_ID_CLEAN" ]; then
              if [ "${CONTAINER_IMAGE_ID_CLEAN:0:12}" = "${NEW_IMAGE_FULL_ID_CLEAN:0:12}" ]; then
                echo "âœ… Contenedor actualizado correctamente con la nueva imagen (Version: $VERSION_FULL)"
              else
                echo "âŒ ERROR: El contenedor NO estÃ¡ usando la imagen correcta"
                exit 1
              fi
            fi

            # Limpiar imÃ¡genes antiguas de website
            echo "ðŸ§¹ Limpiando imÃ¡genes antiguas de website..."

            podman images --format "{{.Repository}}:{{.Tag}} {{.ID}}" | \
              grep "probability-website" | \
              grep -v "$VERSION_FULL" | \
              grep -v "latest" | \
              awk '{print $2}' | \
              xargs -r podman rmi -f 2>/dev/null || true

            podman image prune -f

            echo "âœ… Website deployed successfully with version $VERSION_FULL"
          EOF

