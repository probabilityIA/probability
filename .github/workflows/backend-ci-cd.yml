name: Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'back/central/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'back/central/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  IMAGE_NAME: probability-backend

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR Registry
        id: ecr
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "registry=${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_OUTPUT

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            podman login --username AWS --password-stdin ${{ steps.ecr.outputs.registry }}

      - name: Build image
        working-directory: ./back/central
        run: |
          podman build \
            --platform linux/arm64 \
            -f docker/Dockerfile \
            -t ${{ steps.ecr.outputs.registry }}/${{ env.IMAGE_NAME }}:latest \
            -t ${{ steps.ecr.outputs.registry }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            .

      - name: Push image to ECR
        run: |
          podman push ${{ steps.ecr.outputs.registry }}/${{ env.IMAGE_NAME }}:latest
          podman push ${{ steps.ecr.outputs.registry }}/${{ env.IMAGE_NAME }}:${{ github.sha }} || true

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR Registry
        id: ecr
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "registry=${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_OUTPUT

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e
            export PATH=\$PATH:\$HOME/.local/bin:/usr/local/bin

            cd ~/probability/infra/compose-prod || exit 1

            # Login to ECR
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
              podman login --username AWS --password-stdin ${{ steps.ecr.outputs.registry }}

            # Pull and restart backend service
            podman pull ${{ steps.ecr.outputs.registry }}/${{ env.IMAGE_NAME }}:latest
            podman-compose -f docker-compose.yaml up -d back-central

            # Clean up old images
            podman image prune -f

            echo "Backend deployed successfully"
          EOF
