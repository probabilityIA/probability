paths:
  /actions:
    get:
      consumes:
      - application/json
      description: Obtiene una lista paginada de actions del sistema con opciones
        de filtrado
      parameters:
      - default: 1
        description: Número de página
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 10
        description: Tamaño de página
        in: query
        maximum: 100
        minimum: 1
        name: page_size
        type: integer
      - description: Filtrar por nombre (búsqueda parcial)
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Lista de actions obtenida exitosamente
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Parámetros de consulta inválidos
          schema:
            additionalProperties: true
            type: object
        "401":
          description: No autorizado
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Obtener actions
      tags:
      - Actions
    post:
      consumes:
      - application/json
      description: Crea un nuevo action en el sistema con nombre y descripción únicos
      parameters:
      - description: Datos del action a crear
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CreateActionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Action creado exitosamente
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Datos de entrada inválidos
          schema:
            additionalProperties: true
            type: object
        "401":
          description: No autorizado
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Solo super usuarios pueden crear actions
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Action ya existe
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Crear action
      tags:
      - Actions
  /actions/{id}:
    delete:
      consumes:
      - application/json
      description: Elimina un action del sistema por su ID único. No se puede eliminar
        si tiene permisos asociados.
      parameters:
      - description: ID del action
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Action eliminado exitosamente
          schema:
            additionalProperties: true
            type: object
        "400":
          description: ID de action inválido
          schema:
            additionalProperties: true
            type: object
        "401":
          description: No autorizado
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Solo super usuarios pueden eliminar actions
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Action no encontrado
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Action tiene permisos asociados
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
