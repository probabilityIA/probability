services:
  probability-website:
    image: probability-front-website:latest
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: probability-website
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - probability-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  probability-network:
    driver: bridge
